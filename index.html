<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon de Google</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <!--Top Navigation Bar -->
  <div class="topnav">
    <div class="to-right">

      <a href="gmail">Gmail</a>
      <a href="imagenes">Imágenes</a>
      <a>
        <img src="./icons/menu.svg" width="18px"></img>
      </a>
      <a>
        <img src="./icons/usuario.svg" width="20px"></img>
      </a>

    </div>
  </div>

  <!-- Contenido -->
  <div class="main">
    <img src="./img/logo.png" href="#logo">
  </div>

  <!-- Barra de Búsqueda -->
  <div class="input">
    <input type="text">
    <img src="./icons/search.svg" width="15px">
  </div>

  <!-- Botones -->
  <div class="botones">
    <button id="search" class="btn-search">
      Buscar con Google
    </button>
    <button id="lucky" class="btn-search">
      Me siento con suerte
    </button>
  </div>

  <div class="text" style="margin: auto;">
    <p>Ofrecido por Google en:
      <a style="color: blue">  English </a>
      <a style="color: blue"> Español (Latinoamérica)</a>
      <a style="color: blue">  Quechua</a>
    </p>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="bottomnav">

    <a>Sobre Google</a>
    <a>Publicidad</a>
    <a>Negocios</a>
    <a>Cómo funciona la Búsqueda</a>

    <div class="to-right">

      <a>Privacidad</a>
      <a>Condiciones</a>
      <a>Preferencias</a>

    </div>

  </div>

</body>

</html>
